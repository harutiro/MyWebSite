<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel= "stylesheet" href="style.css"> <!-- CSSのリンク  <link rel="ファイルの役割" href="ファイル名"> -->
    <title>MySite</title> <!-- サイトのタイトル -->
</head>
<body>　<!-- 動作の内容 -->
   
   <!-- ひとまとまりとしてかんがえるときに使う -->
   <div class="container">
        
        <!-- ========================img 画像を扱うときに使う ==============================-->
        <!-- 
            <img src="画像の場所、ファイル名"
             alt="画像が表示できないときのテキスト"
             width="画像幅"
             height="画像の高さ"> 
         -->
        <img src="IMG_5370.JPG" alt="" width="240">
        
        
      
        <!--========================= h1は見出し =========================================-->
        <!-- h1~h6まである -->
        <h1>こんにちは</h1>
        
        
        
        <!-- =========================文章入力、　囲まれているところが一段落の塊================ -->
        <p>
            こんにちは、初めてのウェブデザインです。
            ここから特に書くこともないので、ツイッターの自己紹介文を書き込んでおきます。
            (アニメ、写真、pc、日常生活が主になると思います)
            (Java、C、Kotlin)ほんの少し勉強しました
            最近プログラミングはじめました。Git使ってますのでなんとなく貼っておきますね。http://github.com/harutiro
            ときには、自分のやりたいことのためには諦め、犠牲は必要(´・ω・｀)ｼｮﾎﾞ
            
        </p>
    
    
    
    
        <!-- =========================<a>タグを使い、リンクを作れる=========================== -->
        <!-- target="_blank"　とするとリンク先を新しいタブで開くことができる -->
        <a href="http://life-is-tech.com"
           target="_blank">life is Tech!</a>
           
           
           
           
    </div>       
    
    
</body> <!-- 動作の内容 -->
</html>
